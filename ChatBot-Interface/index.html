<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Assistant</title>
    <link href="style.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-gray-50 to-gray-100">
    <div id="app">
        <div class="min-h-screen flex items-center justify-center p-4">
            <h1 class="text-4xl font-bold text-gray-800 text-center">Welcome to Our Website</h1>
        </div>

        <!-- Chat Button -->
        <button id="chatButton" class="fixed bottom-6 right-6 bg-gradient-to-r from-pink-500 to-pink-600 text-white p-4 rounded-full shadow-lg z-50 flex items-center justify-center">
            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
            </svg>
        </button>

        <!-- Chat Interface -->
        <div id="chatInterface" class="fixed bottom-6 right-6 chatbot-container shadow-xl rounded-2xl glass-effect overflow-hidden">
            <!-- Header -->
            <div class="bg-gradient-to-r from-pink-50 to-pink-100 p-3 flex justify-between items-center border-b border-pink-100">
                <div class="flex items-center gap-3">
                    <div class="w-9 h-9 rounded-full bg-white/80 flex items-center justify-center">
                        <svg class="h-5 w-5 text-pink-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                        </svg>
                    </div>
                    <div>
                        <h3 class="font-medium text-gray-800">AI Assistant</h3>
                        <div class="flex items-center gap-1.5">
                            <span class="w-1.5 h-1.5 bg-green-500 rounded-full"></span>
                            <span class="text-sm text-green-600">Online</span>
                        </div>
                    </div>
                </div>
                <button id="closeChat" class="p-2 hover:bg-white/50 rounded-full transition-colors">
                    <svg class="h-5 w-5 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </button>
            </div>

            <!-- Messages -->
            <div id="chatMessages" class="h-[calc(100%-8rem)] overflow-y-auto p-4 bg-gradient-to-b from-gray-50/50 to-white/50">
                <div class="message mb-4 flex gap-2">
                    <div class="w-8 h-8 rounded-full bg-gradient-to-r from-pink-100 to-pink-200 flex items-center justify-center flex-shrink-0">
                        <svg class="h-4 w-4 text-pink-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                        </svg>
                    </div>
                    <div class="flex-1 rounded-xl p-3 bg-white border border-gray-100">
                        <p class="text-gray-700">Hi! How can I help you today? ðŸ‘‹</p>
                    </div>
                </div>
            </div>

            <!-- Input Area -->
            <div class="p-3 bg-white/90 border-t border-gray-100">
                <form id="chatForm" class="space-y-2">
                    <div id="imagePreview" class="hidden">
                        <div class="relative inline-block">
                            <img id="previewImg" class="max-h-24 rounded-lg" alt="Preview">
                            <button type="button" id="removeImage" class="absolute -top-1 -right-1 bg-red-500 text-white rounded-full p-1 hover:bg-red-600">
                                <svg class="h-3 w-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                    
                    <div class="flex gap-2">
                        <input
                            type="text"
                            id="messageInput"
                            class="flex-1 rounded-xl border border-gray-200 px-4 py-2 focus:outline-none chat-input"
                            placeholder="Type your message..."
                        >
                        <label class="cursor-pointer bg-pink-50 hover:bg-pink-100 rounded-xl px-3 flex items-center">
                            <svg class="h-5 w-5 text-pink-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                            </svg>
                            <input type="file" id="imageInput" class="hidden" accept="image/*">
                        </label>
                        <button type="submit" class="bg-gradient-to-r from-pink-500 to-pink-600 text-white rounded-xl px-4 py-2 hover:opacity-90">
                            <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"/>
                            </svg>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
